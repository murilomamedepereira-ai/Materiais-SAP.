  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00b7d7;
      color: rgb(255, 254, 253);
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 25px;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px 15px;
      font-size: 1em;
      border: 1px solid #000000;
      border-radius: 8px;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 120, 215, 0.2);
      transition: 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .materials-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 30px 40px;
    }

    .card {
      background-color: rgb(202, 172, 127);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .categoria {
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .descricao {
      font-size: 1em;
      margin: 5px 0;
      color: #333;
    }

    .codigo, .embalagem {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

    const container = document.getElementById("materialsContainer");

    function displayMaterials(items) {
      container.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="categoria">${item.categoria}</div>
          <div class="descricao">${item.descricao}</div>
          <div class="codigo">Código: ${item.codigo}</div>
          <div class="embalagem">Embalagem: ${item.embalagem}</div>
        `;
        container.appendChild(card);
      });
    }

    displayMaterials(materials);

    document.getElementById("searchBox").addEventListener("input", function(e) {
      const search = e.target.value.toLowerCase();
      const filtered = materials.filter(item =>
        item.descricao.toLowerCase().includes(search) ||
        item.codigo.includes(search)
      );
      displayMaterials(filtered);
    });
